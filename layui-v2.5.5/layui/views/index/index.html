<script src="../../layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','jquery','form'], function(){
        var element = layui.element;
        var $ = layui.jquery;
        var form = layui.form;
        $.get('../../data/data2.json',function (res) {
            $('#nav').html(res);
            var layFilter = $("#nav").attr('lay-filter');
            element.render('nav',layFilter)
        });
        $('.nav').click(function () {
            var id = $(this).attr('id');
            if (id == '1'){
                $.get('../../data/data2.json',function (res) {
                    $('#nav').html(res);
                    var layFilter = $("#nav").attr('lay-filter');
                    element.render('nav',layFilter)
                });
            } else if (id == '2') {
                $.get('../../data/data1.json',function (res) {
                    $('#nav').html(res);
                    var layFilter = $("#nav").attr('lay-filter');
                    element.render('nav',layFilter)
                });
            }
        });

        $('body').on('click', '*[lay-href]', function(){
            //执行跳转
            // console.log($(this).attr('lay-href'));
            $('.layadmin-iframe').attr('src',$(this).attr('lay-href'))
        });
    });


</script>
